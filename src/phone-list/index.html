<!DOCTYPE html>
<html ng-app="phoneList">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista Telefônica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./../../node_modules/bootstrap/dist/css/bootstrap.css" />
    <style>

        .table {
          margin-top: 20px
        }

        .jumbotron {
            width: 400px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .form-control {
            margin-bottom: 5px;
        }
        .selected {
            background-color: yellow;
        }

        .bold {
            font-weight: bold;
        }
    </style>
    <script src="./../../node_modules/angular/angular.js"></script>
    <script>
        var app = angular.module("phoneList", []);
        app.controller("phoneListCtrl", function ($scope) {
            $scope.app = "Lista Telefonica";
            $scope.contacts = [
                { name: "Pedro", phone: "99998888", provider: "", color:"red" },
                { name: "João", phone: "99998877", provider: "", color:"blue" },
                { name: "Maria", phone: "99998866", provider: "", color:"yellow" },
            ]

            $scope.providers = [
                { name: "Oi", code: 14, category: "Mobile" },
                { name: "Vivo", code: 15, category: "Mobile" },
                { name: "Tim", code: 41, category: "Mobile" },
                { name: "GVT", code: 25, category: "Phone" },
                { name: "Embratel", code: 21, category: "Phone" }
            ]

            $scope.addContact = function (contact) {
                $scope.contacts.push(contact)
                delete $scope.contact
            }

            $scope.deleteContact = function (contacts) {
                $scope.contacts = contacts.filter(contact => !contact.selected)
            }

            $scope.isContactSelected = function(contacts) {
                return contacts.some(contact => contact.selected);
            }
        });
    </script>
</head>

<body ng-controller="phoneListCtrl">

    <div class="jumbotron">
        <h3>{{app}}</h3>
        <table class="table">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Provider</th>
                <th></th>
            </tr>
            <tr ng-class="{'selected bold': contact.selected}" ng-repeat="contact in contacts">
                <td><input type="checkbox" ng-model="contact.selected" /></td>
                <td>{{contact.name}}</td>
                <td>{{contact.phone}}</td>
                <td>{{contact.provider.name}}</td>
                <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contact.color}"></div></td>
            </tr>
        </table>

        <input type="text" class="form-control" ng-model="contact.name" placeholder="Nome..." />
        <input type="text" class="form-control" ng-model="contact.phone" placeholder="Telefone..." number />
        <select class="form-control" ng-model="contact.provider" ng-options="provider.name group by provider.category for provider in providers">
            <option value="">Selecione uma operadora</option>
        </select>
        <button class="btn btn-primary btn-block" ng-click="addContact(contact)" ng-disabled="!contact.name || !contact.phone">
            Add Contact
        </button>
        <button class="btn btn-danger btn-block" ng-click="deleteContact(contacts)" ng-disabled="!isContactSelected(contacts)">
            Delete Contact
        </button>

    </div>

</body>

</html>
